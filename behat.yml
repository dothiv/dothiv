default:
  filters:
    tags: ~@Skip
  formatter:
    name: progress
  paths:
    features: features
  extensions:
    Behat\MinkExtension\Extension:
      default_session: symfony2
      goutte: ~
    Sanpi\Behatch\Extension:
      contexts:
        json: ~
        rest: ~
    Behat\Symfony2Extension\Extension:
      mink_driver: true
      bundle: DothivBaseWebsiteBundle
      kernel:
        env: test
        debug: true
