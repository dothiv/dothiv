imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { enabled: true, fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: %assets_version%
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
      facebook_app_id: %facebook_app_id%
      twitter_widget_id: %twitter_widget_id%
      general_availability: 2014-08-26T14:00:00Z
      sunrise: 2014-07-21T14:00:00Z
      assets_version: %assets_version%
      googleanalytics_charity: %googleanalytics_charity%
      googleanalytics_registry: %googleanalytics_registry%
      stripe_publishable_key: %stripe_publishable_key%
      stripe_testmode: %stripe_testmode%
      eur_to_usd: %eur_to_usd%
      premium_price: %premium_price%
      devat: %devat%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:
      - 'DothivCharityWebsiteBundle'
      - 'DothivRegistryWebsiteBundle'
      - 'DothivAPIBundle'
      - 'DothivTwitterBootstrapBundle'
      - 'DothivAngularJsBundle'
      - 'DothivQLPPartnerBundle'
      - 'DothivPremiumConfiguratorBundle'
      - 'DothivAdminBundle'
      - 'DothivPayitforwardBundle'
    #java: /usr/bin/java
    filters:
        less:
            node: %node_bin%
            node_paths: [%node_modules%]
            apply_to: "\.less$"
        cssrewrite: ~
        closure:
            jar: "%kernel.root_dir%/Resources/java/closure/compiler.jar"
            compilation_level: SIMPLE_OPTIMIZATIONS
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
    assets:
        punycode_js:
            inputs:
            - %kernel.root_dir%/../vendor/components/bestiejs-punycode/punycode.js
        angular_js:
            inputs:
            - %kernel.root_dir%/../vendor/components/angularjs/angular.js
        angular_js_resource:
            inputs:
            - %kernel.root_dir%/../vendor/components/angularjs/angular-resource.js
        angular_js_route:
            inputs:
            - %kernel.root_dir%/../vendor/components/angularjs/angular-route.js
        angular_js_cookies:
            inputs:
            - %kernel.root_dir%/../vendor/components/angularjs/angular-cookies.js
        angular_ui_router:
            inputs:
            - %kernel.root_dir%/../vendor/components/angular-ui-router/release/angular-ui-router.js
        angular_ui_bootstrap:
            inputs:
            - %kernel.root_dir%/../vendor/components/jquery/jquery.js
            - %kernel.root_dir%/../vendor/components/bootstrap/ui-bootstrap.js
        angular_ui_bootstrap_tpls:
            inputs:
            - %kernel.root_dir%/../vendor/components/jquery/jquery.js
            - %kernel.root_dir%/../vendor/components/bootstrap/ui-bootstrap-tpls.js
        angular_file_upload:
            inputs:
            - %kernel.root_dir%/../vendor/components/nervgh-angular-file-upload/angular-file-upload.js


# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        path:     %database_path%
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport:  %mailer_transport%
    host:       %mailer_host%
    username:   %mailer_user%
    password:   %mailer_password%
    port:       %mailer_port%
    encryption: %mailer_encryption%
    auth_mode:  %mailer_auth_mode%
    spool:     { type: memory }

# Gregwar's form
gregwar_form: ~

nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['*']
        allow_headers: ['origin', 'accept', 'authorization', 'content-type']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE']
        expose_headers: []
        max_age: 0
        hosts: []
    paths:
        '^/': ~

jms_serializer:
    visitors:
        json:
            # $ php -r 'echo JSON_UNESCAPED_SLASHES'
            options: 64

dothiv_business:
    allowed_tlds:
      # - hiv
      ~
    attachments_location: '%kernel.root_dir%/attachments'
    clickcounter:
        secret: '%clickcounter_auth_secret%'
    podio:
        appId: '%dothiv_business.podio.appId%'
        appToken: '%dothiv_business.podio.appToken%'
        clientId: '%dothiv_business.podio.clientId%'
        clientSecret: '%dothiv_business.podio.clientSecret%'

dothiv_base_website:
    thumbnails:
        - { label: 'person', width: 260, height: 300, thumbnail: true }
        - { label: 'supporter', width: 125, height: 125, exact: true }
        - { label: 'partner', width: 200, height: 100, exact: true }
        - { label: 'friend', width: 300, height: 150 }
        - { label: 'small', width: 200, height: 200 }
        - { label: 'medium', width: 400, height: 400 }
        - { label: 'large', width: 800, height: 800 }
        - { label: 'wide', width: 700, height: 300, exact: true, fillbg: true }

dothiv_charity_website:
    features:
        - { name: howitworks, enabled: false }
        - { name: projects, enabled: true, routing: true }
        - { name: profile, enabled: true, routing: true, config: true }
        - { name: pinkbar_clickcounter, enabled: true, routing: true, config: true }

dothiv_contentful:
    webhook:
        httpBasicPassword: %contenful_webhook_password%

parameters:
    # Default HTTP cache lifetime for pages
    page_lifetime: 1800
    # Do not convert variables in camel case (myVar) to snake case "my_var"
    jms_serializer.camel_case_naming_strategy.class: JMS\Serializer\Naming\IdenticalPropertyNamingStrategy

dothiv_premium_configurator:
    price: %premium_price%
    vat: %devat%
    attachments:
      thumbnails:
        - { label: visual, width: 44, height: 44 }
        - { label: visual-micro, width: 22, height: 22 }
        - { label: bg, width: 150, height: 150 }
