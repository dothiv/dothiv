# API routing
dothiv_api:
    resource: "@DothivAPIBundle/Resources/config/routing.yml"
    prefix:   /api/

# routing for charity website
dothiv_charity_web:
    resource: .
    type: charity_routes
    host: %charitydomain%
    prefix:   /

# routing for company website
DothivShopBundle:
    resource: "@DothivShopBundle/Resources/config/routing.yml"
    prefix:   /
    host: %registrydomain%

dothiv_registry_web:
    host: %registrydomain%
    resource: "@DothivRegistryWebsiteBundle/Resources/config/routing.yml"
    prefix:   /

# .hiv Domain gifts
dothiv_domain_gift:
    resource: "@DothivDomainGiftBundle/Resources/config/routing.yml"
    prefix: /

# Contentful Bundle
dothiv_contentful:
    resource: "@DothivContentfulBundle/Resources/config/routing.yml"
    prefix:   /contentful/

# Premium Configurator
dothiv_premium_configurator:
    resource: "@DothivPremiumConfiguratorBundle/Resources/config/routing.yml"
    prefix:   /

# Admin Dashboard
dothiv_admin:
    host: %registrydomain%
    resource: "@DothivAdminBundle/Resources/config/routing.yml"
    prefix:   /admin/

# Pay it forward
dothiv_payitforward:
    host: %registrydomain%
    resource: "@DothivPayitforwardBundle/Resources/config/routing.yml"
    prefix:   /

DothivHivDomainStatusBundle:
    resource: "@DothivHivDomainStatusBundle/Resources/config/routing.yml"
    prefix:   /
