        tags:
        - { name: dothiv.userreminder, type: "nonprofit_approved_not_registered" }
        arguments:
        - @dothiv.repository.nonprofitregistration
        - @dothiv.repository.domain
        - @dothiv.repository.userreminder
        - @clock
