        - { templates: { en: "tem_LkcjjcYkCBetkV37FSfdrb", de: "tem_RFokjpCcpEYmwfmmZqfLdW" }, attachments: [ { space: xfj3l4zlkg3j, id: 3XrGEdGW6sK4QYsikqos8u }, { space: xfj3l4zlkg3j, id: 3xgBfqG6zCm6yIOUM4MY6e } ] }
