dothiv_shop_api_info:
    pattern:     /api/shop/info/{identifier}
    defaults:
        _controller: dothiv.shop.controller.api:infoAction
        _format: json
    methods: [GET]

dothiv_shop_api_lookup:
    path:     /api/shop/lookup
    defaults:
        _controller: dothiv.shop.controller.api:lookupAction
        _format: json
    methods: [GET]

dothiv_shop_index:
    pattern:     /{locale}/shop/{appstate}
    defaults:
        _controller: dothiv.shop.controller.page:pageAction
        page: shop
        appstate: ~
    requirements:
        locale:  en|de
        appstate: .+
